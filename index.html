<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows 10</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="desktop">
        <div class="shortcut">
            <img src="imgs/trash.png" alt="">
            <p>Recycle Bin</p>
        </div>
        <div class="shortcut">
            <img src="imgs/chrome.png" alt="">
            <p>Google Chrome</p>
        </div>
    </div>


    <div class="toolbar">
        <div class="icons">
            <img class="windows-icon" src="imgs/windows.svg" alt="">
            <img src="imgs/edge.png" alt="">
            <img src="imgs/explorer.png" alt="">
            <img src="imgs/store.png" alt="">
            <img class="chrome-icon" src="imgs/chrome.png" alt="">
        </div>

        <div class="resto">
            <img class="icons-img" src="imgs/icons.PNG" alt="">
            
            <div class="data">
                <p id="data-cont"></p>
                <div class="aquelebtn"></div>
            </div>
        </div>
    </div>
</body>

</html>
